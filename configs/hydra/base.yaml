run:
  dir: results/${scenario.scenario}/${trainer_name}/${process_saving_path:${hydra.job.override_dirname}}
sweep:
  dir: results/multirun/${scenario.scenario}/${method.save_name}
  subdir: ${hydra.job.override_dirname}
job:
  chdir: True
  config:
    override_dirname:
      exclude_keys: ['device', 'training', 'experiment', 'hydra', 'wandb_prefix']
      kv_sep: '='
      item_sep: '__'
